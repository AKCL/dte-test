<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Dare to Explore</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="fancybox.source/jquery.fancybox.css?v=2.1.5" media="screen" />

    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    <script src="js/vendor/picturefill.min.js" async></script>
</head>
<body>
  <header>
  <p>Logo</p>
  </header>

  <div class="start-container">
    <h1>Start page</h1>
    <a href="" class="start">start</a>
  </div>

  <div class="quiz-container"><!-- content goes in here --></div>
  <!-- /container -->
  <div class="end-container">
    <h1>End page</h1>
    <a href="">Begin again</a>
    <a href="">Another link</a>
  </div>
  <script id="question-template" type="text/x-handlebars-template">
    {{#each Questions}}
      <div class="box clearfix" id="{{@index}}">
        <p class="counter">{{@index}} of XX</p>
        <div class="content clearfix">
          <h2>{{heading}}</h2>
          <p>{{format description}}</p>
        </div>
        <img class="feature" src="img/{{foreground}}" class="clearfix">
        <div class="question clearfix">
        <p>{{question}}</p>
        <div class="answers">
          <a href="" data-response="">{{answer1}}</a>
          <a href="" data-response="{{response2}}">{{answer2}}</a>
          <a href="" data-response="{{response3}}">{{answer3}}</a>
        </div>
      </div>
    </div> <!-- //box -->
    {{/each}}
  </script>

  <script src="js/vendor/jquery-1.11.1.min.js"></script>
  <!--   <script src="js/vendor/bootstrap.min.js"></script> -->
  <script src="js/vendor/backstretch.min.js"></script>
  <script src="js/vendor/underscore.min.js"></script>
  <script src="js/vendor/handlebars-v2.0.0.js"></script>
  <!--<script src="js/templates/templates.js"></script> -->
  <script type="text/javascript" src="fancybox.source/jquery.fancybox.js?v=2.1.5"></script>
  <script src="js/main.min.js"></script>


  </body>
</html>
