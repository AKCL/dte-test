<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Dare To Explore 2014 | Auckland Libraries</title>
    <meta name="description" content="Dare To Explore 2014, Auckland Libraries">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="fancybox.source/jquery.fancybox.css?v=2.1.5" media="screen" />

    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    <script src="js/vendor/picturefill.min.js" async></script>
</head>
<body>


  <div class="start-container wrapper"><!-- start goes in here --></div>

  <div class="quiz-container wrapper"><!-- quiz goes in here --></div>

  <div class="end-container wrapper"><!-- end goes in here --></div>

  <script id="start-template" type="text/x-handlebars-template">
  {{#each start}}
    <h1>{{heading}}</h1>
    <img src="img/{{image}}" alt="{{heading}}">
    <p>{{format description}}</p>
    <a href="" class="start btn">{{startbuttontext}}</a>
  {{/each}}
  </script>

  <script id="question-template" type="text/x-handlebars-template">
    {{#each questions}}
      <div class="box clearfix">
        <div class="content clearfix">
          <h1><span class="counter">Stage {{math @index "+" 1}} of {{../questions.length}}</span>{{heading}}</h1>
          <p>{{format description}}</p>
        </div>
      
        <div class="question clearfix">
        <h3>Question {{math @index "+" 1}}</h3>
        <p>{{question}}</p>
        <div class="answers">
          <a href="" data-response="">{{answer1}}</a>
          <a href="" class="fancybox" data-response="{{response2}}">{{answer2}}</a>
          <a href="" class="fancybox" data-response="{{response3}}">{{answer3}}</a>
        </div>
      </div>
      <img class="feature" src="img/{{image}}" class="clearfix">
    </div> <!-- //box -->
    {{/each}}
  </script>

  <script id="end-template" type="text/x-handlebars-template">
  {{#each end}}
    <h1>{{heading}}</h1>
    <img src="img/{{image}}" alt="{{heading}}">
    <p>{{format description}}</p>
    <a class="restart btn">{{restartbuttontext}}</a>
  {{/each}}
  </script>

  <script src="js/vendor/jquery-1.11.1.min.js"></script>
  <!--   <script src="js/vendor/bootstrap.min.js"></script> -->
  <script src="js/vendor/backstretch.min.js"></script>
  <script src="js/vendor/underscore.min.js"></script>
  <script src="js/vendor/handlebars-v2.0.0.js"></script>
  <!--<script src="js/templates/templates.js"></script> -->
  <script type="text/javascript" src="fancybox.source/jquery.fancybox.js?v=2.1.5"></script>
  <script src="js/main.min.js"></script>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-36470764-18', 'auto');
  ga('send', 'pageview');

  </script>


  </body>
</html>
